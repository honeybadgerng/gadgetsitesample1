<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Regalia Ecommerce Store</title>
        <!-- Google Fonts CSS -->
        <link href="../css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="../css2-1?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <!-- Favicon Icon -->
        <link rel="icon" href="images/favicon.jpg">
        <!-- Fontawesome CSS -->
        <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css">
        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <!-- Slick CSS -->
        <link href="css/slick.css" rel="stylesheet" type="text/css">
        <link href="css/slick-theme.css" rel="stylesheet" type="text/css">
        <!-- Jquery UI CSS -->
        <link href="css/jquery-ui.css" rel="stylesheet" type="text/css">
        <!-- Fancybox CSS -->
        <link href="css/jquery.fancybox.min.css" rel="stylesheet" type="text/css">
        <!-- Style CSS -->
        <link href="css/style.css" rel="stylesheet" type="text/css">    
    </head>
    <body class="inner-page p-0">
        <!-- Home Page v7 Preloader -->
        <div class="preloader-v7">
            <div class="sub-preloader-v7">
                <img src="images/homepage-v7-preloader.png" class="object-fit-cover w-100 h-100" alt="Regalia">
            </div>
        </div>
        <!-- Home Page v7 Preloader -->

        <!-- Coming Soon Page -->
        <section class="coming-soon-page text-center">
            <div class="coming-soon-page-main-inner">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="coming-soon-page-box">
                                <a class="navbar-brand" href="index.html"><img src="images/logo-v1.png" class="mw-100" alt="Regalia"></a>
                                <h1 class="common-title">Coming Soon</h1>
                                <p class="common-subdesc-three">A new update is on your way for an all together new website. Stay tuned for more such amazing and incredible information. Subscribe to our newsletter to stay updated by providing your e-mail address.</p>
                                <div class="coming-soon-page-countdown coming-soon-page-clock-c"></div>
                                <form action="#" class="mb-3">
                                    <div class="input-group">
                                        <input type="email" placeholder="Enter Your E-mail Address" aria-label="Email Adress" required="required" class="form-control newsletter-form-control bg-white common-form-input-box-shadow">
                                        <div class="input-group-append p-l-10">
                                            <a class="common-large-btn3-hover" href="javascript:void(0)" role="button"><span>Subscribe Now</span><img src="images/common-btn-green-arrow.png" class="mw-100" alt="Regalia"></a>
                                        </div>
                                    </div>
                                </form>
                                <span class="common-form-bottom-link">                                    
                                    <a href="index.html" class="text-decoration-underline">Back To Home</a>
                                </span>
                                <ul class="coming-soon-page-social-media">
                                    <li>
                                        <a class="coming-soon-page-social-media-icon coming-soon-page-social-media-colorblue" href="javascript:void(0)"><i class="fab fa-facebook-f"></i></a>
                                    </li>
                                    <li>
                                        <a class="coming-soon-page-social-media-icon coming-soon-page-social-media-colorbluelight" href="javascript:void(0)"><i class="fab fa-twitter"></i></a>
                                    </li>
                                    <li>
                                        <a class="coming-soon-page-social-media-icon coming-soon-page-social-media-colorpink" href="javascript:void(0)"><i class="fab fa-instagram"></i></a>
                                    </li>
                                    <li>
                                        <a class="coming-soon-page-social-media-icon coming-soon-page-social-media-colorred" href="javascript:void(0)"><i class="fab fa-pinterest-p"></i></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Coming Soon Page -->        
        <!-- Jquery JS -->
        <script src="js/jquery-3.6.0.min.js"></script>
        <!-- Bootstrap Bundle JS -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- Slick JS -->
        <script src="js/slick.min.js"></script>
        <!-- Countdown JS -->
        <script src="js/jquery.countdown.min.js"></script>
        <!-- jquery UI JS -->
        <script src="js/jquery-ui.min.js"></script>
        <!-- Fancybox JS -->
        <script src="js/jquery.fancybox.min.js"></script>        
        <!-- Regalia JS -->
        <script src="js/regalia.js"></script>
